<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LCH</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="inputs.css">
</head>
<body>

    <main>
        <label>
            <span>Hue</span>
            <input type="range" max="360" min="0" id="hue" class="hue" value="100">
        </label>
        <label>
            <span>Chroma</span>
            <input type="range" max="132" min="0" id="chroma" class="chroma" value="50">
        </label>
        <label>
            <span>Lightness</span>
            <input type="range" max="200" min="0" id="lightness" class="lightness" value="50">
        </label>
    </main>

    <script src="./lch.js" type="module"></script>
</body>
</html>
